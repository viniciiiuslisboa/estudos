<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        td {
            border: 1px solid black;
            padding: 6px;
        }

        table {
            border-collapse: collapse;
            width: 200px;
        }
    </style>
</head>
<body>
    <table>
        <caption style="background-color: black; color: white; font-weight: bold">Sou Lindo</caption>
        <tr>
            <th>Sou Lindo</th>
            <td>A1</td>
            <td>A2</td>
            <td>A3</td>
        </tr>

        <tr>
            <th>Sou Lindo</th>
            <td>B1</td>
            <td>B2</td>
            <td>B3</td>
        </tr>
    </table>
</body>
</html>
